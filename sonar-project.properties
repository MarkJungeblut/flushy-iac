sonar.projectKey=flushy-iac
sonar.projectName=Flushy Infrastructure
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=services/,infra/
sonar.tests=services/

# Test file patterns
sonar.test.inclusions=**/*Tests.cs,**/*Test.cs

# Exclusions
sonar.exclusions=**/bin/**,**/obj/**,**/Migrations/**,**/wwwroot/**,**/*.Generated.cs
sonar.coverage.exclusions=**/*Tests.cs,**/*Test.cs,**/Program.cs,**/Startup.cs

# Code coverage reports
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml,**/TestResults/**/coverage.opencover.xml
sonar.cs.vstest.reportsPaths=**/TestResults/*.trx

# Language
sonar.language=cs

# Encoding
sonar.sourceEncoding=UTF-8

# Issue ignore
# S125: Sections of code should not be commented out
sonar.issue.ignore.multicriteria=e1

sonar.issue.ignore.multicriteria.e1.ruleKey=csharpsquid:S125
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.cs
